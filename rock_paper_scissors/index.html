        <script>

        var computerChoice = function() {

            var choice = Math.random();

            if (choice >= 0 && choice <= 0.33) {
                choice = "rock";
            }
            else if (choice <= 0.67 && choice > .033) {
                choice = "paper";
            }
            else {
                choice = "coffey";
            }
            return choice;
        };

        var compare = function(choice1, choice2) {

            if (choice1 === choice2) {
                return "The result is a tie!";
            }
            if (choice1 === "rock") {
                if (choice2 === "coffey") {
                    return "Rock wins!";
                } else {
                    return "Paper wins!";
                }    
            }
            if (choice1 === "paper") {
                if (choice2 === "rock") {
                    return "Paper wins!";
                } else {
                    return "Coffey wins!"
                }
            }
            if (choice1 === "coffey") {
                if (choice2 === "paper") {
                    return "Coffey wins!";
                    } else {
                        return "Rock wins!"
                    }
            }
        };
