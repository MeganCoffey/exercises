    <h1>Describe who you are:</h1>

        Job: <input type="text" id="w"><br>

/**
 * @exercise 1 - lifeLine
 * @description takes children, partner's name, hometown, and job
 * @returns 'You are a W from X and married to Y  with Z kids.'
**/
var tellFortune = function (w, x, y, z) {
  return("You are a " + w + " from " + x + " and married to " + y + " with " + z + " kids.");
};
tellFortune('bball player', 'Spain', 'Shaq', '3');
tellFortune('stunt double', 'Japan', 'Ryan Gosling', '3000');
tellFortune('Elvis impersonator', 'Russia', 'The Oatmeal', '0');

	   $("#submit").on('click', function() {
       var w = $("#w").val();

       var y = $("#y").val();
       var z = $("#z").val();
      var message = tellFortune(w, x, y, z);
      $("#gandalfMessage").html(message);
    });
